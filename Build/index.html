<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMLVisualizer</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script src="https://unpkg.com/he@1.2.0/he.js"></script>
    <script>eruda.init();</script>
  </head>
  <body>
    <h1>HTMLVisualizer</h1>
  </header>
  <main>
    <section>
      <input type="file" id="fileInput" accept=".html" aria-label="Upload HTML file for visualization">
      <div id="loading" role="status">Processing file...</div>
      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>
    </section>
    <section id="container">
      <div id="graph-container">
        <svg></svg>
      </div>
      <aside id="details-panel" aria-label="Node details panel">
        <h3>Node Details</h3>
        <pre id="details-content"></pre>
      </aside>
    </section>
  </main>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
